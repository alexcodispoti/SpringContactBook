<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Contatto</title>
</head>

<body>
    <h1>Aggiungi Contatto</h1>
    <form th:action="@{'/contatti/add'}" th:object="${contatto}" method="post">
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Aggiungi nome... " th:field="*{nome}">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <input type="text" id="cognome" placeholder="Aggiungi cognome..." th:field="*{cognome}">
        <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
        <input type="text" id="telefono" placeholder="Aggiungi telefono..." th:field="*{telefono}">
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        <input type="submit" value="Aggiungi Contatto">

    </form>

</body>

</html>
